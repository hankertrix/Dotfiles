[Settings]
language = en
folder = ~/.dotfiles/wallpapers/light/
	~/.dotfiles/wallpapers/dark/
backend = swww
monitors = All
fill = fill
sort = name
color = #404040
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
show_path_in_tooltip = True
number_of_columns = 3
use_xdg_state = True
zen_mode = False
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 45
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
post_command = ~/.config/waypaper/scripts/theme-and-reload-applications.sh $wallpaper

