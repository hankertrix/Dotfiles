<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!--Enable the alternate not equals '~=' for Cascadia Code-->
  <match target="font">
    <test name="family" compare="contains">
      <string>CaskaydiaCove Nerd Font</string>
    </test>
    <edit name="fontfeatures" mode="assign_replace">
      <string>ss02</string>
    </edit>
  </match>

  <!--Configure Maple Mono-->
  <match target="font">
    <test name="family" compare="contains">
      <string>Maple Mono</string>
    </test>
    <edit name="fontfeatures" mode="assign_replace">

      <!--Use dotted zero-->
      <string>zero</string>

      <!--Enable double headed and reverse arrows-->
      <string>ss08</string>

      <!--Enable the alternate not equals '~='-->
      <string>ss09</string>

      <!-- Enable slashed z for regular font -->
      <string>cv10</string>

      <!-- Enable slashed z for italic font -->
      <string>cv43</string>

      <!-- Enable joined pipe arrows -->
      <string>cv66</string>
    </edit>
  </match>
</fontconfig>
