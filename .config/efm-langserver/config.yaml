version: 2
root-markers:
  - ".git/"
lint-debounce: 1s


tools:

  cspell: &cspell
    prefix: "cspell"
    lint-source: "efm/cspell"
    lint-command: >
      cspell --no-color --no-progress --no-summary "${INPUT}"
    lint-ignore-exit-code: true
    lint-stdin: false
    lint-severity: 4    # Severity: hint
    lint-formats:
      - "%f:%l:%c - %m"
      - "%f:%l:%c %m"

  prettierd: &prettierd
    format-command: >
      prettierd '${INPUT}' ${--range-start=charStart} ${--range-end=charEnd} \
        ${--tab-width=tabWidth} ${--use-tabs=!insertSpaces}
    format-stdin: true
    root-markers:
    - ".prettierrc"
    - ".prettierrc.json"
    - ".prettierrc.js"
    - ".prettierrc.yml"
    - ".prettierrc.yaml"
    - ".prettierrc.json5"
    - ".prettierrc.mjs"
    - ".prettierrc.cjs"
    - ".prettierrc.toml"
    - "prettier.config.js"
    - "prettier.config.cjs"
    - "prettier.config.mjs"

  javascript-eslint_d: &javascript-eslint_d
    prefix: "eslint_d"
    lint-source: "efm/eslint_d"
    lint-command: >
      eslint_d --no-color --format visualstudio --stdin-filename \
        "${INPUT}" --stdin
    lint-stdin: true
    lint-ignore-exit-code: true
    lint-formats:
      - "%f(%l,%c): %trror %m"
      - "%f(%l,%c): %tarning %m"
    root-markers:
      - ".eslintrc"
      - ".eslintrc.cjs"
      - ".eslintrc.js"
      - ".eslintrc.json"
      - ".eslintrc.yaml"
      - ".eslintrc.yml"
      - "package.json"

  # lua-stylua: &lua-stylua
  #   format-command: >
  #      stylua --color Never \
  #        ${--range-start:charStart} ${--range-end:charEnd} -
  #   format-can-range: true
  #   format-stdin: true
  #   root-markers:
  #     - "stylua.toml"
  #     - ".stylua.toml"

  gitcommit-gitlint: &gitcommit-gitlint
    prefix: "gitlint"
    lint-source: "efm/gitlint"
    lint-command: "gitlint"
    lint-stdin: true
    lint-formats:
      - '%l: %m: "%r"'
      - '%l: %m'

  markdown-markdownlint: &markdown-markdownlint
    prefix: "markdownlint"
    lint-source: "efm/markdownlint"
    lint-command: "markdownlint --stdin"
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - "%f:%l:%c %m"
      - "%f:%l %m"
      - "%f: %l: %m"

  sh-shellcheck: &sh-shellcheck
    prefix: "shellcheck"
    lint-source: "efm/shellcheck"
    lint-command: "shellcheck --color=never --format=gcc -"
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - "-:%l:%c: %trror: %m"
      - "-:%l:%c: %tarning: %m"
      - "-:%l:%c: %tote: %m"
    root-markers: []

  sh-shfmt: &sh-shfmt
    format-command: "shfmt -filename '${INPUT}' -"
    format-stdin: true


languages:

  css:
    - <<: *prettierd

  gitcommit:
    - <<: *gitcommit-gitlint

  html:
    - <<: *prettierd

  javascript:
    - <<: *prettierd
    - <<: *javascript-eslint_d

  json:
    - <<: *prettierd

  # lua:
  #   - <<: *lua-stylua

  markdown:
    - <<: *markdown-markdownlint

  sh:
    - <<: *sh-shellcheck
    - <<: *sh-shfmt

  # Wildcard, matches all languages
  =:
    - <<: *cspell
