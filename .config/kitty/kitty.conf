# Kitty configuration


# Options

# Remove Kitty's auto update functionality
# It should have been removed since kitty was installed using pacman,
# but I just want to be safe
update_check_interval 0

# Turn off the error bell
enable_audio_bell no


# Font

# Set the font size to 12
font_size         12

# Set the font to Cascadia Code Nerd Font
font_family       family="CaskaydiaCove Nerd Font Mono"

# Set the font to Maple Mono Nerd Font with Chinese characters
# font_family       family="Maple Mono NF CN"

# Automatically get the font variants
bold_font         auto
italic_font       auto
bold_italic_font  auto


# Theme
# Load the theme I want
include themes/bluloco-dark.conf


# Keybinds

# Keybinds to zoom in
map ctrl+plus change_font_size all +2.0
map ctrl+equal change_font_size all +2.0
map ctrl+kp_add change_font_size all +2.0

# Keybinds to zoom out
map ctrl+minus change_font_size all -2.0
map ctrl+kp_subtract change_font_size all -2.0
